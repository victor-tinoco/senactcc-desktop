<!DOCTYPE html>
<html>
<head>
    <!--
           Personalize a política de segurança de conteúdo na marca meta abaixo, conforme necessário. Adicione 'unsafe-inline' ao default-src para habilitar o JavaScript embutido.
    Para obter mais detalhes, consulte http://go.microsoft.com/fwlink/?LinkID=617521
       -->

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="css/style-index.css">
    <title>MobileAlmoxarifadoSenac</title>
    <link rel="icon" type="imagem/png" href="/IMG/icon.png" />
</head>
<body>
     <!-- Mobile Version -->
     <div class="d-block d-sm-none">
        <div class="p-2">
            <h3 style="color: rgb(59, 59, 59)">
                Entrar
            </h3>

            
                <form action="formLogin" id="formLogin">
                    <div class="md-form active-orange mb-3">
                        <input class="border border-0 w-100" type="text" placeholder="E-mail" aria-label="E-mail"
                               id="Login">
                </div>
                <div class="md-form active-orange mb-3">
                    <input class="border border-0 w-100" type="password" placeholder="Senha" aria-label="Senha"
                           id="Senha"> 
                </div>
                <div class="d-flex instructions">
                    Não tem uma conta?<br><a class="pl-1 inst-link" href="#">Entre em contato com um administrador!</a>
                </div>
                <div>
                    <a class="instructions inst-link" href="#">Esqueci minha Senha</a>
                </div>

                <div class="d-flex justify-content-end">
                    <input type="submit" value="Proximo" class=" border-0 mt-2 px-3 py-1 confirm-button">
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script src="scripts/jquery-3.4.1.min.js"></script>
    <script src="scripts/API.js"></script>
    <script src="scripts/js.cookie.min.js"></script>
    <script src="scripts/script-login.js"></script>


</body>
</html>
